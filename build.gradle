// for people who want stable
plugins {
    id "net.minecraftforge.gradle.forge" version "2.0.2"
}

ext.buildnumber = 0
if (System.getenv('BUILD_NUMBER') != null)
    project.buildnumber = System.getenv('BUILD_NUMBER')
else
    logger.lifecycle "No build number detected, setting to 0"

group= "chanceCubes.CCubesCore"
archivesBaseName = "ChanceCubes"
version = "${mc_version}-${mod_version}.${buildnumber}"

minecraft {
    version = "1.8-11.14.3.1556"
    runDir = "run"
	
    mappings = "snapshot_20141130"
}

repositories {
    maven { // The repo from which to get waila
        name "Mobius Repo"
        url "http://mobiusstrip.eu/maven"
    }
    maven { // the repo from which to get NEI and stuff 
        name 'CB Repo'
        url "http://chickenbones.net/maven/"
    }	
}

dependencies {
    compile "mcp.mobius.waila:Waila:1.6.0_B1_1.8.1:dev"
}

processResources
{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

